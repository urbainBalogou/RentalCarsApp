{%extends 'base.html' %}
{%load static%}
    <title>Connexion</title>
{%block content%}
    <link rel="stylesheet" href="{% static 'accounts/style.css' %}">


<form method="POST">
    {% csrf_token %}
       <section>
        <div class="imgBx">
            <img src="{% static 'menu/images/image_logo.jpg' %}">

        </div>
        <div class="contentBx">
            <div class="formBx">
                <h2>Login</h2>
                <form>
                    <div class="inputBx">
                        <span>Username</span>
                        <input type="text" name="username" />
                    </div>
                    <div class="inputBx">
                        <span>Password</span>
                        <input type="password" name="password" />
                    </div>

                    <div class="inputBx">
                        <input type="submit" value="Sign In" name="" />
                    </div>
                    <div class="inputBx">
                        <p>Don't have an account? <a href="{% url 'signup'%}">Sign up</a></p>
                    </div>

                </form>

            </div>

        </div>
    </section>

</form>
{% endblock %}
