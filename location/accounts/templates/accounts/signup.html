{% extends 'base.html' %}
{% load static %}

<title>S'inscrire</title>
{% block content %}
<link rel="stylesheet" href="{% static 'accounts/style.css' %}">
<section>
    <div class="imgBx">
        <img src="{% static 'menu/images/image_logo.jpg' %}" alt="Image Logo">
    </div>
    <div class="contentBx">
        <div class="formBx">
            <h2>Signup</h2>
            <form method="POST" id="signupForm">
                {% csrf_token %}
                <div class="inputBx">
                    <span>Username</span>
                    <input type="text" name="username" required />
                </div>
                <div class="inputBx">
                    <span>Password</span>
                    <input type="password" name="password" required />
                </div>
                <div class="inputBx">
                    <span>Email</span>
                    <input type="email" id="email" name="mail" required />
                </div>
                <div class="inputBx">
                    <span>Confirmer Email</span>
                    <input type="email" id="confirmEmail" name="confirm_mail" required />
                </div>
                <div class="inputBx">
                    <input type="submit" value="Sign Up" />
                </div>
                <div class="inputBx">
                    <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</section>
<script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
        var email = document.getElementById('email').value;
        var confirmEmail = document.getElementById('confirmEmail').value;

        if (email !== confirmEmail) {
            event.preventDefault();  // EmpÃªche la soumission du formulaire
            alert('Les adresses email ne correspondent pas.');  // Alerte l'utilisateur
        }
    });
</script>
{% endblock %}
